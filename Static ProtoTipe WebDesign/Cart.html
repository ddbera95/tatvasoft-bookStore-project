<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="headLine">
        <div class="logo">
            <img src="staticFiles/logo.svg" alt="">
        </div>
        <div class="navlinks">
            <a class="nav-login ma" href="">Login</a>
            <div class="ma " style="color: black;">|</div>
            <a class="nav-register ma" href="">Register</a>
            <div class="nav-cart">
                <button>
                    <img src="./staticFiles/cart.png" alt="">&nbsp;0&nbsp;
                <span style="color: black">Cart</span> 
                </button>
                
            </div>
        </div>
    </div>

    <div class="serchbar">
        <input  class="input-text" type="text" placeholder="What are looking for...">
        <button class="search">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>&nbsp;
            Serch</button>
        <button class="cancel">Cancel</button>
    </div>



    <!-- cart main body -->

    <div class="cart-main-body">
        <div class="cart-title">Cart Page</div>
        <div class="cart-main-body-content">
            
            <div class="cart-content-holder">
                <div class="cart-content-raw-data-title">
                    <div class="child1">My Shopping Bag (3 Items)</div>
                    <div class="child2">Total Price: 3000</div>
                </div>
                <div class="cart-content-holder-inner">
                    <div class="cart-content-row">
                        <div class="cart-content-img">200x200</div>
                        <div class="cart-content-row-data">
                            <div class="cart-content-row-data-title-price">
                                <div>Campus Sutra</div>
                                <div>500</div>
                            </div>
                            <div class="cart-content-row-data-offer">
                                <div class="child1">cart item name</div>
                                <div class="child2"> 50% off</div>
                            </div>
                            <div class="cart-content-row-data-quantity">
                                <div class="child">
                                    <div class="box">+</div>
                                    <div class="box-num">1</div>
                                    <div class="box">-</div>
                                </div>
                                <div>Remove</div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-content-row">
                        <div class="cart-content-img">200x200</div>
                        <div class="cart-content-row-data">
                            <div class="cart-content-row-data-title-price">
                                <div>Campus Sutra</div>
                                <div>500</div>
                            </div>
                            <div class="cart-content-row-data-offer">
                                <div class="child1">cart item name</div>
                                <div class="child2"> 50% off</div>
                            </div>
                            <div class="cart-content-row-data-quantity">
                                <div class="child">
                                    <div class="box">+</div>
                                    <div class="box-num">1</div>
                                    <div class="box">-</div>
                                </div>
                                <div>Remove</div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-content-row">
                        <div class="cart-content-img">200x200</div>
                        <div class="cart-content-row-data">
                            <div class="cart-content-row-data-title-price">
                                <div>Campus Sutra</div>
                                <div>500</div>
                            </div>
                            <div class="cart-content-row-data-offer">
                                <div class="child1">cart item name</div>
                                <div class="child2"> 50% off</div>
                            </div>
                            <div class="cart-content-row-data-quantity">
                                <div class="child">
                                    <div class="box">+</div>
                                    <div class="box-num">1</div>
                                    <div class="box">-</div>
                                </div>
                                <div>Remove</div>
                            </div>
                        </div>
                    </div>
                    


                </div>
                <div class="cart-content-button">
                    <button class="cart-placeorder-button">Place Order</button>
                </div>
            </div>
            
        </div>
    </div>











    <div class="footer">
        <img src="./staticFiles/logo.svg" alt="">
        <span>&copy; 2015 Tatvasoft.com All rights reserved.</span>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
